<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asosiasi | LuniXhar</title>
    <link rel="icon" type="image/png" href="assets/lunixharlogo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b497db0dc1.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#f2f7ff] text-black">
    <!-- Tombol Hamburger untuk Mobile/Tablet -->
    <button id="menu-btn" class="md:hidden fixed top-4 left-4 z-30 p-2 bg-gray-800 text-white rounded-full">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Overlay untuk menu mobile -->
    <div id="menu-overlay" class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-10 hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r rounded-r-[18px] fixed top-0 left-0 h-screen flex flex-col items-center z-20 
                               transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="p-6 border-b w-full flex justify-center">
            <img src="assets/lunixharlogo.png" alt="Logo" class="h-32 mt-4 mb-4" />
        </div>
        <nav class="flex-1 p-4 w-full">
            <ul class="space-y-4 w-full">
                <li>
                    <a href="index.html" class="flex items-center px-4 py-3 pl-6 rounded-xl hover:bg-gray-200 text-black font-bold">
                        <i class="fa-solid fa-chart-line mr-3"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="asosiasi.html" class="flex items-center px-4 py-3 pl-6 rounded-xl bg-black text-white font-bold">
                        <i class="fa-solid fa-layer-group mr-3"></i> Asosiasi
                    </a>
                </li>
                <li>
                    <a href="monitor.html" class="flex items-center px-4 py-3 pl-6 rounded-xl hover:bg-gray-200 text-black font-bold">
                        <i class="fa-solid fa-video mr-3"></i> Kamera
                    </a>
                </li>
                <li>
                    <a href="chatbot.html" class="flex items-center px-4 py-3 pl-6 rounded-xl hover:bg-gray-200 text-black font-bold">
                        <i class="fa-solid fa-robot mr-3"></i> Chatbot
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="p-4 md:p-8 md:ml-64">
        <h1 class="text-3xl font-bold mb-6">Analisis Asosiasi</h1>

        <!-- Ringkasan Gerakan -->
        <section aria-labelledby="ringkasan-gerakan" class="mb-6">
            <h2 id="ringkasan-gerakan" class="sr-only">Ringkasan Gerakan</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-xl shadow">
                    <h3 class="text-lg font-semibold mb-4">Gerakan yang Sering Terjadi</h3>
                    <ul id="frequent-list" class="list-disc list-inside text-gray-700 space-y-2"></ul>
                </div>
                <div class="bg-white p-6 rounded-xl shadow">
                    <h3 class="text-lg font-semibold mb-4">Gerakan yang Jarang Terjadi</h3>
                    <ul id="rare-list" class="list-disc list-inside text-gray-700 space-y-2"></ul>
                </div>
            </div>
        </section>

        <!-- Filter Data -->
        <section aria-labelledby="filter-data" class="mb-6">
            <div class="bg-white p-6 rounded-xl shadow">
                <h3 id="filter-data" class="text-lg font-semibold mb-4">Filter Waktu</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label for="filterDay" class="block text-sm font-medium text-gray-700">Hari</label>
                        <select id="filterDay" name="day" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black">
                            <option value="">Semua</option>
                        </select>
                    </div>
                    <div>
                        <label for="filterMonth" class="block text-sm font-medium text-gray-700">Bulan</label>
                        <select id="filterMonth" name="month" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black">
                            <option value="">Semua</option>
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div>
                        <label for="filterYear" class="block text-sm font-medium text-gray-700">Tahun</label>
                        <select id="filterYear" name="year" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black">
                            <option value="">Semua</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div>
                        <button id="filter-btn" class="w-full bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-800 transition-colors">Tampilkan</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tabel Data Asosiasi -->
        <section id="association-details" aria-labelledby="data-asosiasi">
            <div class="bg-white p-6 rounded-xl shadow">
                <!-- Konten tabel detail akan dirender di sini oleh JavaScript -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Logika Hamburger Menu ---
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('menu-overlay');

            function toggleMenu() {
                sidebar.classList.toggle('-translate-x-full');
                sidebar.classList.toggle('translate-x-0');
                overlay.classList.toggle('hidden');
            }

            if (menuBtn) menuBtn.addEventListener('click', toggleMenu);
            if (overlay) overlay.addEventListener('click', toggleMenu);

            // --- Elemen DOM ---
            const daySelect = document.getElementById('filterDay');
            const monthSelect = document.getElementById('filterMonth');
            const yearSelect = document.getElementById('filterYear');
            const filterBtn = document.getElementById('filter-btn');
            const detailContainer = document.getElementById("association-details");
            const frequentList = document.getElementById("frequent-list");
            const rareList = document.getElementById("rare-list");

            // --- Fungsi Pengambilan & Perenderan Data ---
            async function fetchAndRenderData(day = null, month = null, year = null) {
                const params = new URLSearchParams();
                if (day) params.append("day", day);
                if (month) params.append("month", month);
                if (year) params.append("year", year);

                // Tampilkan status loading
                detailContainer.innerHTML = `<div class="bg-white p-6 rounded-xl shadow"><p class='text-gray-500'>Memuat data...</p></div>`;
                frequentList.innerHTML = "<li>Memuat...</li>";
                rareList.innerHTML = "<li>Memuat...</li>";

                try {
                    const res = await fetch(`https://lunix-dm-api-901050835625.asia-southeast2.run.app/api/association-rules?${params.toString()}`);
                    if (!res.ok) throw new Error("Gagal mengambil data dari server.");
                    
                    const data = await res.json();

                    // Render Ringkasan Gerakan
                    if (!data.frequent_itemsets || data.frequent_itemsets.length === 0) {
                        frequentList.innerHTML = "<li>Tidak ada data</li>";
                        rareList.innerHTML = "<li>Tidak ada data</li>";
                    } else {
                        const sortedItemsets = [...data.frequent_itemsets].sort((a, b) => b.support - a.support);
                        const topItems = sortedItemsets.slice(0, 3).map(item => `<li>${item.itemset.join(', ')}</li>`).join('');
                        const bottomItems = sortedItemsets.slice(-3).map(item => `<li>${item.itemset.join(', ')}</li>`).join('');
                        frequentList.innerHTML = topItems || "<li>-</li>";
                        rareList.innerHTML = bottomItems || "<li>-</li>";
                    }
                    
                    // Render Tabel Detail
                    let detailHTML = '';
                    if (!data.rules || data.rules.length === 0) {
                        detailHTML = `<div class="bg-white p-6 rounded-xl shadow"><h3 id="data-asosiasi" class="text-md font-semibold mb-4">Detail Aturan Asosiasi</h3><p class='text-gray-500'>Tidak ada aturan asosiasi untuk periode ini.</p></div>`;
                    } else {
                        detailHTML = `
                            <div class="bg-white p-6 rounded-xl shadow">
                                <h3 class='text-md font-semibold mb-4'>Frequent Itemsets</h3>
                                <ul class='list-disc list-inside text-gray-700 mb-6'>
                                    ${data.frequent_itemsets.map((item, i) =>
                                        `<li><strong>Itemset ${i + 1}:</strong> ${item.itemset.join(", ")} (Support: ${item.support.toFixed(2)})</li>`
                                    ).join("")}
                                </ul>
                                <h3 class='text-md font-semibold mb-4'>Association Rules</h3>
                                <div class="overflow-x-auto">
                                    <table class="min-w-full text-sm text-left text-gray-700">
                                        <thead class="bg-gray-200 text-gray-700 uppercase text-xs">
                                            <tr>
                                                <th class="px-6 py-3">No</th>
                                                <th class="px-6 py-3">Gerakan Sebelumnya</th>
                                                <th class="px-6 py-3">Prediksi Gerakan</th>
                                                <th class="px-6 py-3">Support</th>
                                                <th class="px-6 py-3">Confidence</th>
                                                <th class="px-6 py-3">Lift</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${data.rules.map((rule, i) => `
                                                <tr>
                                                    <td class="px-6 py-4">${i + 1}</td>
                                                    <td class="px-6 py-4">${rule.antecedent.join(", ")}</td>
                                                    <td class="px-6 py-4">${rule.consequent.join(", ")}</td>
                                                    <td class="px-6 py-4">${rule.support.toFixed(2)}</td>
                                                    <td class="px-6 py-4">${(rule.confidence * 100).toFixed(2)}%</td>
                                                    <td class="px-6 py-4">${rule.lift.toFixed(2)}</td>
                                                </tr>
                                            `).join("")}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                    }
                    detailContainer.innerHTML = detailHTML;

                } catch (error) {
                    console.error("Gagal mengambil data asosiasi:", error);
                    detailContainer.innerHTML = `<div class="bg-white p-6 rounded-xl shadow"><h3 class="text-md font-semibold mb-4">Detail Aturan Asosiasi</h3><p class="text-red-500">Gagal memuat data. Silakan coba lagi.</p></div>`;
                    frequentList.innerHTML = "<li>Gagal memuat</li>";
                    rareList.innerHTML = "<li>Gagal memuat</li>";
                }
            }

            // --- Inisialisasi dan Event Listeners ---
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }

            const today = new Date();
            fetchAndRenderData(today.getDate(), today.getMonth() + 1, today.getFullYear());

            filterBtn.addEventListener("click", () => {
                const day = daySelect.value;
                const month = monthSelect.value;
                const year = yearSelect.value;
                fetchAndRenderData(day, month, year);
            });
        });
    </script>
</body>

</html>
